<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Chat</title>
    <style>

    </style>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-top">
        <div class="d-flex flex-row justify-content-center ">
            <img src="logo.png">
            <h1>Ephemeral Chat</h1>
        </div>
        <p>No spamming | No illegal activity | No False information | No Coarse language <br>Act mature and respectful</p>
        <div id="timer" style="text-align: center; padding: 0px; font-size: 0.6rem;margin-top: 0px;"></div>
    </header>
    <br><br>
    <div id="messages"></div>
    <br><br><br>
    <form id="messageForm" class="fixed-bottom msg-box">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <div class="d-flex flex-row justify-content-end">
            <button type="submit" class="send-button">Send</button>
        </div>
        
    </form>
    
    <!-- Include your JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
